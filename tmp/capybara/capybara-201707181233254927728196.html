    <div class="navbar-header">

<div class="container">
  <div class="jumbotron">
  <div class="row">
  <!-- left column -->
  <div class="col-md-12 col-xs-12">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">
          Registration as a New User
        </h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
        <div class="box-body">
          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label for="user_full_name">Full name</label>*
              <input required="required" class="form-control" placeholder="Name" type="text" name="user[name]" />
            </div>

            <div class="form-group">
              <input value="1" placeholder="UserType" type="hidden" name="user[user_type_id]" />
            </div>

            <div class="form-group">
              <label for="user_email">Email</label>*
              <input required="required" class="form-control" placeholder="E-mail" type="email" name="user[email]" />
            </div>

            <div class="form-group">
              <label for="user_phone">Phone</label>*
              <input required="required" class="form-control" placeholder="Phone" type="text" name="user[phone]" />
            </div>

            <div class="form-group">
              <label for="user_profession">Profession</label>
              <input required="required" class="form-control" placeholder="Profession" type="text" name="user[profession]" />
            </div>

          </div>

          <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label for="user_username">Username</label>*
              <input required="required" class="form-control" placeholder="Username" type="text" name="user[username]" />
            </div>

            <div class="form-group">
              <label for="user_password">Password</label>*
              <div class=" row">
                <div class="col-xs-6">
                  <input required="required" class="form-control" placeholder="Password" type="password" name="user[password]" />
                  <small class="help-block">Minimum 6 characters</small>
                </div>

                <div class="col-xs-6">
                  <input required="required" class="form-control" placeholder="Confirm" type="password" name="user[password_confirmation]" />
                </div>
              </div>
           </div>



            <input value="true" type="hidden" name="user[published]" />

          </div>
        </div>
        <!-- /.box-body -->
        <div class="modal-footer">
          <input type="submit" name="commit" value="Submit" class="btn btn-primary" data-disable-with="Submit" />
          <a class="btn btn-default" href="/users">Back</a>
        </div>
</form>    </div>
    <!-- /.box -->

  </div>
</div>
  </div>
</div>
