<head>

<body class="hold-transition login-page">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="javascript:void(0)">Supports</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="http://www.example.com/">Home</a></li>
      <li><a href="http://www.example.com/tickets/new">Add a Ticket</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="http://www.example.com/registrations"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="http://www.example.com/sessions/new"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

    </ul>
  </div>
</nav>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    
  </div>
</div>

<div class="login-box">
  <div class="login-logo">
  <b>Tickets</b>&nbsp;Management    
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="/login" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Username or Email" required="required" type="text" name="session[username]" id="session_username" />
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Password" required="required" type="password" name="session[password]" id="session_password" />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input name="session[remember_me]" type="hidden" value="0" /><input type="checkbox" value="1" name="session[remember_me]" id="session_remember_me" /> Remember Me
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <input type="submit" name="commit" value="Sign In" class="btn btn-primary btn-block btn-flat" data-disable-with="Sign In" />
          </div>
        </div>
</form>  </div>
</div>

<script>
</script>
</body>
